spring:
  ai:
    gigachat:
      scope: ${GIGACHAT_API_SCOPE:gigachat_api_pers}
      client-id: ${GIGACHAT_API_CLIENT_ID:unknown}
      client-secret: ${GIGACHAT_API_CLIENT_SECRET:unknown}
      unsafe-ssl: true
      chat:
        options:
          model: GigaChat-2
          top-p: 0.7
          temperature: 0.2
          max-tokens: 200
          repetition_penalty: 2.0
